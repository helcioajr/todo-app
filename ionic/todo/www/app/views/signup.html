<ion-view view-title="Signup" cache-view="false">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button-clear" ng-click="goBack()">
                <i class="button icon-left ion-chevron-left button-clear button-dark"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <form name="signup" method="post" ng-submit="doSignup()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input required name="name" type="text" placeholder="Name" ng-model="userData.name">
                </label>
                <div ng-messages="signup.name.$error" ng-if="signup.name.$touched">
                    <p ng-message="required">Please enter your name</p>
                </div>
                <label class="item item-input">
                    <input required name="username" type="text" placeholder="Username" ng-model="userData.username">
                </label>
                <div ng-messages="signup.username.$error" ng-if="signup.username.$touched">
                    <p ng-message="required">Please enter your username</p>
                </div>
                <label class="item item-input">
                    <input required name="password" type="password" placeholder="Password" ng-model="userData.password">
                </label>
                <div ng-messages="signup.password.$error" ng-if="signup.password.$touched">
                    <p ng-message="required">Please enter your password</p>
                </div>
                <button type="submit" class="button button-block button-calm">Signup</button>
            </div>
        </form>
    </ion-content>
</ion-view>
