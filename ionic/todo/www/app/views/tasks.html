<ion-view cache-view="false" name="app.tasks" title="{{list.title}}">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button class="button-clear" ng-click="goBack()">
                <i class="button icon-left ion-chevron-left button-clear"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <form ng-submit="createTask()">
            <div class="row row-task">
                <div class="col col-10">
                    <button class="button button-icon">
                        <i class="icon ion-ios-compose-outline calm"></i>
                    </button>
                </div>
                <div class="col col-90">
                    <input ng-model="task.title" class="input-task" type="text" placeholder="Type to add a new task">
                </div>
            </div>
        </form>
        <ion-list>
            <ion-item ng-repeat="task in tasks">
                <div>
                    {{ task.title }}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
