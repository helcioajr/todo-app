<ion-view cache-view="false" name="app.tasks" title="{{list.title}}">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button class="button-clear" ng-click="goBack()">
                <i class="button icon-left ion-chevron-left button-clear"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <form ng-submit="createTask()">
            <div class="row row-task">
                <div class="col col-10">
                    <div class="button button-icon">
                        <i class="icon ion-ios-compose-outline calm"></i>
                    </div>
                </div>
                <div class="col col-90 input-col-90">
                    <input ng-model="task.title" class="input-task" type="text" placeholder="Type to add a new task">
                </div>
            </div>
        </form>
        <ion-list>
            <ion-item class="task-item" ng-repeat="task in tasks track by $index">
                <div on-swipe-left="removeTask($index)" class="row">
                    <div class="col col-10">
                        <label class="checkbox task-checkbox">
                            <input type="checkbox" ng-model="task.completed" ng-click="completeTask($index)">
                        </label>
                    </div>
                    <div class="col col-90 task-col-90">
                        <span ng-class="{ 'task-completed': task.completed }">{{ task.title }} </span>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
