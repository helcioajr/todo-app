<ion-view cache-view="false" view-title="New Task">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button-clear" ui-sref='app.tasks'>
        <i class="button icon-left ion-chevron-left button-clear button-dark"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <form method="post" ng-submit="createTask()">
      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="task.title" type="text" placeholder="Task title">
        </label>
        <label class="item item-input">
          <textarea ng-model="task.content" rows="5" placeholder="Task content"></textarea>
        </label>
        <ul class="list">
          <li class="item item-toggle">
            Completed?
            <label class="toggle toggle-balanced">
              <input type="checkbox" ng-model="task.completed">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
        <button type="submit" class="button button-block button-positive">Create Task</button>
      </div>
    </form>
  </ion-content>
</ion-view>
