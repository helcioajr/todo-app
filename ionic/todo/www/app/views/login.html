<ion-view view-title="Login" cache-view="false" Title="Login">
  <content scroll="false">
    <ion-content class="has-header">
      <div class="row">
        <img src="assets/img/todo.png" class="login-icon">
      </div>
      <div class="row">
        <form class="form-sigin login-form" method="post" ng-submit="doLogin()">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="loginData.password">
          </label>
          <button type="submit" class="button button-block button-calm">Login</button>
          <button class="button button-block button-balanced" ui-sref="signup">Signup</button>
        </div>
      </form>
      </div>
    </ion-content>
</ion-view>
