<ion-modal-view title='Task Details'>
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear" ng-click="myGoBack()">
            <i class="icon ion-chevron-left"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <form ng-submit="createTask()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="task.title" type="text" placeholder="Task title">
                </label>
                <label class="item item-input">
                    <textarea ng-model="task.content" rows="5" placeholder="Task content"></textarea>
                </label>
                <ul class="list">
                    <li class="item item-toggle">
                        Completed?
                        <label class="toggle toggle-balanced">
                            <input type="checkbox" ng-model="task.completed">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
                <button type="submit" class="button button-block button-positive">Create Task</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
