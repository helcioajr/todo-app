<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left">
        <ion-content class="custom">
            <ion-list>
                <ion-item nav-clear menu-close>
                    <i class="ion-ios-person user-icon"></i>
                    <span class="user-name">{{ user.name }}</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.tasks">
                    <i class="ion-ios-list-outline menu-icons"></i>
                    <span class="menu-item">Lists</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.completed">
                    <i class="ion-ios-gear-outline menu-icons"></i>
                    <span class="menu-item">Settings</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="login" ng-click="doLogout()">Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
